<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgotias University Admission Form</title>
</head>

<body>
    <h1 style="text-align: center;">Galgotias University Admission Form</h1>
    <h3 style="text-align: center;">Please fill in the details below for registration</h3>
    
    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required placeholder="Enter First Name"><br><br>

            <label for="middlename">Middle Name:</label>
            <input type="text" id="middlename" name="middlename" placeholder="Enter Middle Name"><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required placeholder="Enter Last Name"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required placeholder="Enter Address"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="btech">B.Tech</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="mtech">M.Tech</option>
            </select><br><br>

            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required placeholder="Enter Qualification"><br><br>

            <label for="percentage">Percentage Scored:</label>
            <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required placeholder="Enter Percentage"><br><br>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="documents">Upload Required Documents:</label>
            <input type="file" id="documents" name="documents" multiple><br><br>

            <label>Hostel Accommodation:</label>
            <input type="checkbox" id="hostel" name="hostel">
            <label for="hostel">I require hostel accommodation</label><br><br>
        </fieldset>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">
    </form>
</body>

</html>
